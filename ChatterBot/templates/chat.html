<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    #chatBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: white;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      font-family: sans-serif;
    }

    #userInput {
      display: flex;
    }

    #userInput input {
      flex-grow: 1;
      padding: 5px;
    }

    #userInput button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="chatBox">
    <div id="messages"></div>
    <div id="userInput">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const message = document.getElementById("messageInput").value;
      if (!message) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

      fetch("/talk", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        messagesDiv.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
        document.getElementById("messageInput").value = "";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      })
      .catch(err => {
        messagesDiv.innerHTML += `<div><em>Error: ${err}</em></div>`;
      });
    }
    window.onload = function () {
        document.getElementById("messageInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
            e.preventDefault(); // Prevent form submission or line break
            sendMessage();      // Call your sendMessage function
            }
        });
    };
  </script>
</body>
</html>
